<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="topdown/header.html"></div>
<body>
<div class="container mt-4">
  <h1>Payment Page <span th:text="${username}">User</span></h1>

  <form id="paymentForm">
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
    </div>

    <div class="form-group">
      <label for="expirationDate">Expiration Date</label>
      <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY">
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
    </div>

    <button type="submit" class="btn btn-primary">Pay</button>
  </form>

  <div id="paymentResult" class="mt-4"></div>
</div>
<div th:include="topdown/footer.html"></div>
</body>
</html>
