<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporty Shoes</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Sporty Shoes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/page/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}">Cart <span th:text="${session.scprSize}">[]</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/wishlist}">Wishlist <span th:text="${session.wprSize}">[]</span></a>
            </li>
            <li th:if="${session.username==null}" th:unless="${session.isAdmin!=null}" class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li th:if="${session.username==null}" th:unless="${session.isAdmin!=null}" class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li th:if="${#session.getAttribute('userlog')}" class="nav-item"><a class="nav-link" th:href="@{user/home}">User Panel</a></li>

            <li th:if="${session.isAdmin}" class="nav-item" >
                <a class="nav-link" th:href="@{admin/dashboard}">Admin Panel</a></li>
        </ul>

        <ul th:if="${session.username!=null}" th:unless="${session.isAdmin==null}" class="navbar-nav d-flex">
            <li class="nav-link" >
                <a class="nav-link" th:href="@{/logout}">Log out</a></li>
        </ul>
    </div>
</nav>
