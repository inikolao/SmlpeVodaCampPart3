<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="topdown/aheader.html"></div>
<body>
<h1>Welcome to the admin panel!</h1>
<p>Only users with the role "ADMIN" can access this page.</p>
<div class="container">
    <h1>Change Password</h1>
    <div id="message-container" style="margin-top: 20px;">
        <div th:unless="${chMsg=='Enter changes.' or chMsg=='Changes was successful.'}" class="alert alert-danger" role="alert" th:text="${chMsg}"></div>
        <div th:if="${chMsg=='Enter changes.'}" class="alert alert-success" role="alert" th:text="${chMsg}"></div>
        <div th:if="${chMsg=='Changes was successful.'}"  class="alert alert-success" role="alert" th:text="${chMsg}"></div>
    </div>
    <form id="change-password-form" method="post" th:action="@{/admin/changePass}">
        <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" class="form-control" id="current-password" name="current-password" required>
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" class="form-control" id="new-password" name="new-password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>

<p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
