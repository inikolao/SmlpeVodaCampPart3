<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="topdown/aheader.html"></div>
<body>
<div class="container">
  <h1>Add Product or Category</h1>
  <!-- Add Product Form -->
  <div class="card">
    <div class="card-header">
      Add Product
    </div>
    <div class="card-body">
      <form id="addProductForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="productName">Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea class="form-control" id="productDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
        </div>
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select class="form-control" id="productCategory" name="category">
            <option th:each="category : ${mcategories}"
                    th:value="${category.getProdC_ID()}"
                    th:text="${category.getName()}">
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="productImage">Image</label>
          <input type="file" class="form-control-file" id="productImage">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <br>
  <!-- Add Category Form -->
  <div class="card">
    <div class="card-header">
      Add Category
    </div>
    <div class="card-body">
      <form id="addCategoryForm">
        <div class="form-group">
          <label for="categoryName">Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Enter category name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<div th:include="topdown/footer.html"></div>
</body>
</html>
