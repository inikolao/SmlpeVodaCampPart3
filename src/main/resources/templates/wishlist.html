<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="topdown/header.html"></div>
<body>

<div class="container">
  <h1>My Wishlist</h1>
  <table th:with="sum=0" class="table table-striped">
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${wproducts}">
      <td th:text="${product.getName()}"></td>
      <td th:text="${product.getDescription()}"></td>
      <td th:text="${product.getPrice()}"></td>
      <td th:with="sum=sum+${product.getPrice()}"></td>
      <td><button type="button" th:onclick="|removetoWlist('${product.getId()}')|" class="btn btn-secondary btn-sm">remove</button></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: right;">Total:</td>
      <td th:text="sum+${product.getPrice()}"></td>
    </tr>
    </tbody>
  </table>

</div>
<div th:include="topdown/footer.html"></div>
</body>
</html>
