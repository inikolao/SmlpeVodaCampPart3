<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Product</h1>
    <form th:action="@{/products/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{category}">
                <option value="">Select a category</option>
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" th:field="*{type}">
                <option value="">Select a type</option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" th:field="*{rating}" />
        </div>
        <div class="form-group">
            <label for="files">Files:</label>
            <input type="file" class="form-control-file" id="files" name="files" multiple />
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
