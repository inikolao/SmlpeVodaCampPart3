<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Product</h1>
    <form th:action="@{/page/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{products.id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{products.name}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{products.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{products.price}" />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{products.category}">
                <option value="">Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.getProdC_ID()}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" th:field="*{products.type}">
                <option value="">Select a type</option>
                <option th:each="type : ${types}" th:value="${type.getPrdTp_ID()}" th:text="${type.getType()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" th:field="*{products.rating}" />
        </div>
        <div class="form-group">
            <label for="files">Files:</label>
            <input type="file" class="form-control-file" id="files" name="files" multiple />
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
